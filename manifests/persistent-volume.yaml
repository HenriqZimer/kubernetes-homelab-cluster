# ===========================================
# PVs Estáticos - Sempre usam as mesmas pastas no NFS
# ===========================================

# PV Estático para vault - Sempre usa /mnt/altaria/kubernetes/vault
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vault-pv
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-static
  nfs:
    server: altaria.henriqzimer.com.br
    path: /mnt/altaria/kubernetes/vault/app
  mountOptions:
    - vers=4.1
    - hard
    - intr
---
